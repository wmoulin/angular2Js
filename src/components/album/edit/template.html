<form class="col s12 form-group"  (ngSubmit)="saveAlbum()" [ngFormModel]="albumForm">
  <error [form]="albumForm"></error>
  <div class="section">
    <div class="row">
      <div class="input-field col s6">
        <input id="input-name" type="text" [readOnly]="!album?.id" class="form-control validate" [(ngModel)]="album.name" [ngFormControl]="albumForm.controls['name']" #focusElt>
        <label id="label-name" for="input-name">Album name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="input-year" type="number" [readOnly]="!album?.id" class="form-control validate" [(ngModel)]="album.year" [ngFormControl]="albumForm.controls['year']">
        <label id="label-year" for="input-year">Year</label>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="row">
      <div class="col s3">
        <button  [disabled]="album.id" [class.disabled]="album.id" (click)="addAlbum();focusElt.focus()" type="button" class="btn">
          <i class="material-icons left">add</i>New album</button>
      </div>
      <div class="col s3">
        <!--button  [disabled]="!album.id || !albumForm.form.valid" [class.disabled]="!album.id || !albumForm.form.valid" type="submit" class="btn" -->
        <button  [disabled]="!album?.id" [class.disabled]="!album?.id" type="submit" class="btn">
          <i class="material-icons left">save</i>Save</button>
      </div>
      <div class="col s3">
        <button  [disabled]="!album?.id" [class.disabled]="!album?.id" (click)="cancel()" type="button" class="btn">
          <i class="material-icons left">cancel</i>Cancel</button>
      </div>
      <div class="col s3">
        <button (click)="returnBack()" type="button" class="btn">
          <i class="material-icons left">backspace</i>Return</button>
      </div>
    </div>
  </div>
</form>
